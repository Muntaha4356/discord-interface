<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" >
</head>
<body>
    <div>
        <i class="fi fi-br-cabin"></i>
    </div>

    <div class="container">
        <div class="active">
        
            <div class="contacts" >
                <div id="comment"><i id="discord" class="fa-solid fa-comment fa-2xl"></i></div>
                <div id="mentor"><img src="frontendmentorlogo.PNG"></div>
                <div id="swag"><img src="swag.PNG"></div>
                <div id="add"><i id="net-plus"class="fa-solid fa-plus"></i></div>
                <div id="network"><i class="fa-solid fa-network-wired"></i></div>
                <div id="empty"></div>
                



            </div>
            <div class="chats">
                <h1>Messages</h1>
                <header>
                    <div class="header">
                        <div id="search">
                            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                        </div>
                        <div id="add-friend">
                            <div id="friend-container" style="border-radius: 1.2rem; padding: 0.2rem;"> 
                                <i class="fa-solid fa-user-plus fa-xl"></i>
                                <pre>Add Friends</pre>
                            </div>
                        </div>
                    </div>
                </header>
                <div class="upcontact">
                    <div class="cutebuddies" id="contact1">
                        <img src="rabit.PNG">
                        <div class="online-rab"></div>
                    </div>
                    <div class="cutebuddies" id="contact2">
                        <img src="pinkcutie.PNG">
                        <i id="offline-bean" class="fa-regular fa-circle-dot"></i>
                    </div>
                    <div class="cutebuddies" id="contact3">
                        <img src="snoopy.png">
                        <i id="idle" class="fa-solid fa-moon fa-rotate-by" style="--fa-rotate-angle: 242deg;"></i>
                    </div>
                    <div class="cutebuddies" id="contact4">
                        <img src="bighero.PNG">
                        <i id="idle" class="fa-solid fa-moon fa-rotate-by" style="--fa-rotate-angle: 242deg;"></i>
                        
                    </div>
                    <div class="cutebuddies" id="contact5">
                        <img src="boxboy.PNG">
                        <i id="offline-bean" class="fa-regular fa-circle-dot"></i>
                    </div>
                </div>
                <div class="messages">
                    <div id="cat" class="chat-msg" >
                        <div id="catpic">
                            <img src="Cato.PNG">
                            <div class="online-cat"></div>
                        </div>
                        <div id="cat-name"><h3>CATO-678</h3></div>
                        
                    </div>
                    <div id="picka" class="chat-msg">
                        <div id="pickapic">
                            <img src="picka.PNG">
                            <i id="idle-picka" class="fa-solid fa-moon fa-rotate-by" style="--fa-rotate-angle: 242deg;"></i>

                        </div>
                        <div id="picka-name"><h3>Pickachu-456</h3></div>
                    </div>
                    <div id="shawn" class="chat-msg">
                        <div id="shawnpic">
                            <img src="shawn.PNG">
                            <i id="minus" class="fa-solid fa-minus"></i>
                        </div>
                        <div id="shawn-name"><h3>Shawn Mendes</h3></div>
                    </div>
                    <div id="eiii" class="chat-msg"> 
                        <div id="eiiipic">
                            <img src="eiii.PNG">
                            <i id="offline-eiii" class="fa-regular fa-circle-dot"></i>
                        </div>
                        <div id="eiii-name"><h3>To-897</h3></div>
                    </div>

                </div>
            </div>
        </div>
        <div class="notif-bar" >
            <div class="icon" id="home" >
                <i class="fa-solid fa-house fa-xl">
                    <div class="online"></div>
                </i>    
            </div>
            <div class="icon" id="notification">
                <i class="fa-solid fa-bell fa-2xl"></i>
            </div>
            <div class="icon" id="user" >
                <i class="fa-solid fa-user fa-2xl"><i id="user_icon" class="fa-regular fa-circle-dot fa-sm"></i></i>
                
            </div>
        </div>
        
        
    </div>
    
</body>
</html>
